<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="../styles/contact.css">
  <title>Document</title>
</head>

<body class="body">
  <header>
    <!-- Menu com links -->
    <nav class="menu__container">
      <ul>
        <li class="menu__list__link"><a class="menu__link" href="../index.html">Sobre mim</a></li>
        <li class="menu__list__link"><a class="menu__link" href="./education.html">Formação Educacional</a></li>
        <li class="menu__list__link"><a class="menu__link" href="./portfolio.html">Portfólio</a></li>
        <li class="menu__list__link"><a class="menu__link" href="./contact.html">Contato</a></li>
      </ul>
    </nav>
    <button class="menu__hamburger" onclick="hamburgerMenu()">
      <img class="img_menu" src="../images/menu_hambg.png" alt="menu hamburger">
    </button>
  </header>
   <!-- Formulario -->
  <main class="main__contact">
    <section class="contact__container">
      <h2 class="contact__title">Contato</h2>
      <div class="contact__content">
        <img class="contact_img" src="../images/contact.png" alt="Imagem de Contato">
        <form class="form__content">        
          <div class="form__group">
            <div class="form__field">
              <label for="first-name">Nome</label>
              <input type="text" id="first-name" name="first-name" placeholder="Digite seu nome" required>
            </div>
            <div class="form__field">
              <label for="last-name">Sobrenome</label>
              <input type="text" id="last-name" name="last-name" placeholder="Digite seu sobrenome" required>
            </div>
          </div>
          <div class="form__group">
            <div class="form__field">
              <label for="email">E-mail</label>
              <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="form__field">
              <label for="phone">Celular</label>
              <input type="tel" id="phone" name="phone" placeholder="(xx) xxxx-xxxx" required>
            </div>
            <div>
              <label for="message">Mensagem:</label>
              <textarea id="message" name="message" rows="5" required></textarea>
            </div>
          </div>
          <button class="contact__btn" type="submit">Enviar</button>
        </form>
      </div>
    </section>

  </main>
  <!-- Footer -->
  <footer>Desenvolvido por Ghislaine</footer>
  <script src="../script.js"></script>
</body>

</html>
